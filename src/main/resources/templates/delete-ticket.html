<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Morgan State Ticketing Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/form.css}" type="text/css" rel="stylesheet" />
</head>
<body>
<img th:src="@{/images/morgan_logo.jpg}" alt="add" width="500" height="200" />
<h1>Ticket Deletion</h1>
<p>Enter the ticket number to delete:</p>
<form action="#" th:action="@{/admin/ticket/delete}" th:object="${ticket}" method="post">
    <div>
        <label for="name" class="title">Ticket Number:</label>
        <input id="name" type="text" th:field="*{ticketId}" />
    </div>
    <div>
        <input id="submit" type="submit" value="Submit" />
        <input id="reset" type="reset" value="Reset" />
    </div>
</form>
</body>
</html>
