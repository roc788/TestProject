<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Morgan State Ticketing Service</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{/css/form.css}" type="text/css" rel="stylesheet" />
</head>
<body>
    <img th:src="@{/images/morgan_logo.jpg}" alt="add" width="500" height="200" />
    <h1>Ticketing System</h1>
    <p>Please enter your information to receive a place in the queue:</p>
    <form action="#" th:action="@{/ticket}" th:object="${ticket}" method="post">
        <div>
            <label for="name" class="title">Name:</label>
            <input id="name" type="text" th:field="*{name}" />
        </div>
        <div>
            <label for="number" class="title">Phone Number:</label>
            <input id="number" type="text" th:field="*{number}" />
        </div>
        <div>
            <label for="email" class="title">Email:</label>
            <input id="email" type="text" th:field="*{email}" />
        </div>
        <div>
            <input id="submit" type="submit" value="Submit" />
            <input id="reset" type="reset" value="Reset" />
        </div>
    </form>
</body>
</html>
